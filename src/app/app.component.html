<div *ngIf="showheros"[ngStyle]="{'background-color':clrnm}">
<ul>
  <li *ngFor="let hero of herosvc.getHeros()">
    {{hero.name}}uses{{hero.weapon}}

  </li>
</ul>
</div>
<br>
<br>
<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">You picked red color</div>
  <div *ngSwitchCase="'blue'">You picked blue color</div>
  <div *ngSwitchCase="'green'">You picked green color</div>
</div>
<br>
<br>
<div class="content">
  <button [ngStyle]="{'font-size.px':20, 'font-style':'italic', 'color':'red'}">ngStyle Option1</button>
  <br>
  <br>
  <button [ngStyle]="AddStyle()">ngStyle Option2</button>
</div>
<br>
<br>
<div [ngClass]="'one'">
   Learning ngClass
</div>
<br>
<br>
<div [ngClass]="clsname2">
      Learning ngClass
</div>
<br>
<br>
<div [ngClass]="[clsname, clsname2]">
    Learning ngClass
</div>
<br>
<br>
<div [ngClass]="{'one':false, 'two':true}">
   Learning ngClass with expressions
</div>
